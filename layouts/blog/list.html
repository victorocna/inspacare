{{ define "main" }}
<article
  class="py-4 px-6 text-center text-gray-700 text-white flex flex-col items-center justify-center"
  style="background: url(/images/background-homepage.jpg) center center / cover no-repeat;"
>
  <div class="text-white text-3xl py-12">Latest posts from our blog</div>
</article>

<article class="bg-white py-4 px-6">
  <div class="lg:mx-auto lg:flex" style="max-width: 1200px">
<ul>
  {{ range .Pages }}
  <li class="lg:p-4 mb-4 hover:bg-red-100 border-b border-dashed">
    <div class="flex mb-2">
      <a href="{{.Permalink}}" class="text-2xl font-bold text-green leading-snug">{{.Title}}</a>
    </div>
    <div class="flex mb-4">
      {{if isset .Params "date"}}
      <div class="flex items-center mr-2">
        <div class="text-green text-xl w-6">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="ml-1 text-sm">{{.Date.Format "02 Jan, 2006"}}</div>
      </div>
      {{end}}
      {{if isset .Params "author"}}
      <div class="flex items-center mr-2">
        <div class="text-green text-xl w-6">
          <i class="fas fa-user"></i>
        </div>
        <div class="ml-1 text-sm">{{.Params.Author}}</div>
      </div>
      {{end}}
    </div>
    <div class="content mb-4">
      {{.Summary}}
    </div>
    <div class="mb-4">
      <a class="text-blue text-body py-2 mr-4" href="{{.Permalink}}">
        Read more
        <i class="fas fa-angle-double-right"></i>
      </a>
    </div>
  </li>
  {{ end }}
</ul>
  </div>
</article>
{{ end }}
