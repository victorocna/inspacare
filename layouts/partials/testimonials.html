<div class="content swiper-container w-full" style="max-width: 1200px">
  <div class="swiper-wrapper flex align-center text-gray-600 mb-4">
    {{ range where $.Site.Pages "Section" "testimonials" }}
    {{ if isset .Params "company" }}
    <div class="swiper-slide">
      <h3 class="w-full text-2xl font-bold text-green">{{.Title}}</h3>
      <p class="mb-4 w-full font-bold text-green">{{.Params.company}}</p>
      <p class="mb-4 w-full">{{.Content}}</p>
    </div>
    {{ end }}
    {{ end }}
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper@5.0.4/js/swiper.min.js"></script>
<script>
  var swiper = new Swiper(".swiper-container", {
    pagination: {
      el: ".swiper-pagination",
      clickable: true
    },
    slidesPerView: 1,
    autoplay: {
      delay: 7000,
      disableOnInteraction: false
    }
  });
</script>
